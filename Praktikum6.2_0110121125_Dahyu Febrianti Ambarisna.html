<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Praktikum 6.2</title>
	<style>
	main{
    	flex: 1;
    	display: flex;
		flex-flow: wrap;
		width: 100%;
		height: 100%;
	}
	#main>aside{
    	flex-shrink: 0;
		background: pink;
		width: 18%;
		padding-left: 2%;
	}
	#main>nav{
		width: 20%;
		background: pink;
	}
	#main>article{
    	width: 58%;
		padding-left: 2%;
		height: 90vh;
	}
	#main>header,footer{
		background: #43B5B0;
		height: 5vh;
		width: 78%;
		padding-top: 2%;
		padding-left: 2%;
	}
	</style>
</head>

<body>
<main id="main">
    <nav align="center">
        <p>Nav</p>
    </nav>
	<header>Header</header>
	<nav><p></p></nav>
    <article>
		<p>Article</p>
	</article>
	<aside>
        <p>Aside</p>
    </aside>
	<nav><p></p></nav>
	<footer>Footer</footer>
</main>
</body>
</html>
